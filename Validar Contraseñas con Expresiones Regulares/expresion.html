<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Expresiones Regulares</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css">
  <script src="logica.js" language="javascript" type="text/javascript"></script>
</head>
<body>
<div class="login">
	<h1>Valida Tu Contraseña</h1>
    

    <div class="contenedor">
        
		<article>
            <input type="text" name="u" id="expresion" placeholder="A000aaa¡¡¡_" required="required" />
            <button class="btn btn-primary btn-block btn-large btn-abrir-popup" id="btn-abrir-popup" >¿Como será mi contraseña?</button>
            <button class="btn btn-primary btn-block btn-large" onclick="validar_contraseña()">Validar</button>
			
		</article>

		<div class="overlay" id="overlay">
			<div class="popup" id="popup">
				<a href="#" id="btn-cerrar-popup" class="btn-cerrar-popup"><i class="fas fa-times"></i></a>
				<form action="">
					<div class="contenedor-inputs">
                        <h4>La contraseña a ingresar debe cumplir con los siguiente requisitos</h4>
                        <h5>Debe tener solo 1 letra mayúscula</h5>
						<h5>Seguido de 3 números</h5>
						<h5>Luego 3 letras minúsculas </h5>
						<h5>Por último 3 carateres especiales</h5>
					</div>
					<input type="submit" class="btn-submit" value="Regresar">
				</form>
			</div>
		</div>
	</div>

	<script src="popup.js"></script>
</div>
</body>
</html>
